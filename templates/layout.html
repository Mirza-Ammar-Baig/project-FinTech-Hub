<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FinTech Hub{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Link to scripts.js -->
    <script src="static/scripts.js" defer></script>


    <!-- favicon.ico file -->
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">


</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">FinTech Hub</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/crypto">Crypto Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stocks">Stocks Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/futures">Futures Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/indices">Indices Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/spot">Spot Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/converter">Currency Converter</a>
                    </li> 
                </ul>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 FinTech Hub. All Rights Reserved. Developed by Mirza Ammar Baig</p>
    </footer>

    <!-- Bootstrap JavaScript (optional, for components that require JS) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
